# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      - run: git submodule update --init --recursive
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run build
      - run: gradle build

      # Compress output into a file
      - run:
          command: |
            export TIME=$(date '+%Y-%m-%d_%H:%M:%S_%s') 
            echo "Rename jars";
            mv ./build/libs/AdvancedAgriculture-Core-1.0.0.jar ./build/libs/AdvancedAgriculture-Core-1.0.0_$TIME.jar
            mv ./build/libs/AdvancedAgriculture-Core-1.0.0-dev.jar ./build/libs/AdvancedAgriculture-Core-1.0.0_dev_$TIME.jar
            mv ./build/libs/AdvancedAgriculture-Core-1.0.0-sources.jar ./build/libs/AdvancedAgriculture-Core-1.0.0_sources_$TIME.jar
            mv ./build/libs/AdvancedAgriculture-Core-1.0.0-sources-dev.jar ./build/libs/AdvancedAgriculture-Core-1.0.0_sources_dev_$TIME.jar
            echo "Move jars into output";
            mv ./build/libs/ ./output/;

      - store_artifacts:
          path: ./output/
